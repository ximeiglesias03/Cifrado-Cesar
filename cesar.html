<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
</head>
<body>

    <script>
        //Montoya Iglesias Ximena
        let abc= ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
        let texto_original=prompt("Ingresa un texto en minusculas");
        let key=parseInt(prompt("Ingresa la llave"));
        let texto_encriptado = [];

        texto_original = texto_original.split(""); //split convierte string a array

        for(let element of texto_original) //recorre cada elemento del texto original
        {
            let index  = abc.indexOf(element); //regresa posiciÃ³n del elemento en turno

            if (element != "")
            {
                if (index + key >= abc.length)
                {
                    texto_encriptado.push(abc[(index + key) - abc.length]);
                } else {
                    texto_encriptado.push(abc[index + key]);
                }
            } else {
                texto_encriptado.push(element);
            }
        }
        console.log(texto_encriptado.join("")); //join convierte array a string) 
    
    </script>
    
</body>
</html>
